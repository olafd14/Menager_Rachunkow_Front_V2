<ng-container *ngIf="loged === true; then loginTemplate; else registerTemplate"></ng-container>

<ng-template #loginTemplate>
  <div id="login-container">
    <a class="login-brand">
      <img src="assets/logo.png" alt="Logo">
    </a>
    <form #empForm="ngForm" id="login-form">
      <label for="exampleInputEmail">Email</label>
      <input type="email" name="mail" [(ngModel)]="user.mail" class="form-control" id="exampleInputEmail" placeholder="Wprowadź email">
      <label for="exampleInputPassword1">Hasło</label>
      <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
      <p>{{ infoInvalidData }}</p>
      <button type="button" (click)="logIn()">Zaloguj</button>
      <button type="button" (click)="register()">Zarejestruj</button>
    </form>
  </div>
</ng-template>

<ng-template #registerTemplate>
  <div id="login-container">
    <a class="login-brand">
      <img src="assets/logo.png" alt="Logo">
    </a>
    <div id="register-link">Podaj swoje dane</div>
    <form id="login-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email </label>
        <input type="email" name="mail" [(ngModel)]="user.mail" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Wprowadź email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nazwa</label>
        <input type="text" name="name" [(ngModel)]="user.name" class="form-control" id="exampleInputName"
            aria-describedby="text" placeholder="Wprowadź nazwę">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Hasło</label>
        <input type="password" name="password" [(ngModel)]="user.password" class="form-control"
            id="exampleInputPassword1" placeholder="Hasło">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Telefon</label>
        <input type="text" name="telNumber" [(ngModel)]="user.telNumber" class="form-control"
            id="exampleInputTelNumber" placeholder="Telefon">
    </div>
      <p>{{ infoInvalidData }}</p>
      <button type="button" (click)="register()">Zarejestruj się</button>
      <button type="button" (click)="logIn()">Zaloguj</button>
    </form>
  </div>
</ng-template>
