<div class="container my-5">
    <button type="button" (click)="addNew()" class="btn btn-primary mb-3">Dodaj nowy rachunek</button>
    <div [ngSwitch]="selectedComponent">
      <ng-template [ngSwitchCase]="'Table'">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}}</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let el of elements?.billList">
                    <tr mdbTableCol>
                        <ng-container *ngIf="lastYear != el.year">
                            {{ newLastYear(el.year) }}
                        </ng-container>
                            <th scope="row">{{el.year}}</th>
                            <th scope="row">{{el.name}}</th>
                            <td>{{el.january}}</td>
                            <td>{{el.february}}</td>
                            <td>{{el.march}}</td>
                            <td>{{el.april}}</td>
                            <td>{{el.may}}</td>
                            <td>{{el.june}}</td>
                            <td>{{el.july}}</td>
                            <td>{{el.august}}</td>
                            <td>{{el.september}}</td>
                            <td>{{el.october}}</td>
                            <td>{{el.november}}</td>
                            <td>{{el.december}}</td>
                            <td><button type="button" class="btn btn-info" (click)="editBill(el)">Edytuj</button></td>
                            <td><button type="button" class="btn btn-danger" (click)="delBill(el.id)">Usuń</button></td>
                    </tr>
                </ng-container>

                <ng-template #emptyYear>
                    <tr>
                        <th scope="row"></th>
                    </tr>
                </ng-template>

            </tbody>
        </table>
    </ng-template>

    <ng-template [ngSwitchCase]="'AddNewBill'">
        <div id="create-bill-form" class="p-3 bg-light border rounded">
            <div class="text-left">
              <h1>Dodaj nowy rachunek</h1>
            <form #empForm="ngForm">
                <div class="form-group">
                    <label for="exampleInputYear">Miesiąc</label>
                    <input style="width: 30%;" type="month" name="year" [(ngModel)]="bill.year" class="form-control"
                        id="exampleInputYear" aria-describedby="yearHelp" placeholder="Rok">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input style="width: 30%;" type="text" name="name" [(ngModel)]="bill.name" class="form-control"
                        id="exampleInputName" placeholder="Nazwa">
                </div>
            </form>
            <br>
            <button style="width: 100%;"type="button" (click)="addNewBill(true)" class="btn btn-primary btn-100with">Dodaj</button><br><br>
            <button style="width: 100%;"type="button" (click)="addNewBill(false)" class="btn btn-primary btn-100with">Powrót</button><br><br>
        </div></div>
    </ng-template>

    <ng-template [ngSwitchCase]="'Edit'">
        <div id="create-bill-form" class="p-3 bg-light border rounded">
        <div class="text-left">
                <h1>Edytuj wybraną pozycję</h1>
                <form #empForm="ngForm">
                    <div class="form-group">
                        <label for="exampleInputYear">Miesiąc</label>
                        <input style="width: 30%;" type="month" name="year" [(ngModel)]="billEdit.year" class="form-control"
                            id="exampleInputYear" aria-describedby="yearHelp" placeholder="Data">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName">Tytuł</label>
                        <input style="width: 30%;" type="text" name="name" [(ngModel)]="billEdit.name" class="form-control"
                            id="exampleInputName" placeholder="Tytuł rachunku" disabled>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputStyczen">Styczen</label>
                        <input style="width: 30%;" type="text" name="styczen" [(ngModel)]="billEdit.january"
                            class="form-control" id="exampleInputStyczen" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLuty">Luty</label>
                        <input style="width: 30%;" type="text" name="luty" [(ngModel)]="billEdit.february"
                            class="form-control" id="exampleInputLuty" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputMarzec">Marzec</label>
                        <input style="width: 30%;" type="text" name="marzec" [(ngModel)]="billEdit.march"
                            class="form-control" id="exampleInputMarzec" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputKwiecien">Kwiecien</label>
                        <input style="width: 30%;" type="text" name="kwiecien" [(ngModel)]="billEdit.april"
                            class="form-control" id="exampleInputKwiecien" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputMaj">Maj</label>
                        <input style="width: 30%;" type="text" name="maj" [(ngModel)]="billEdit.may" class="form-control"
                            id="exampleInputMaj" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputCzerwiec">Czerwiec</label>
                        <input style="width: 30%;" type="text" name="czerwiec" [(ngModel)]="billEdit.july"
                            class="form-control" id="exampleInputCzerwiec" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLipiec">Lipiec</label>
                        <input style="width: 30%;" type="text" name="lipiec" [(ngModel)]="billEdit.june"
                            class="form-control" id="exampleInputLipiec" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputSierpien">Sierpien</label>
                        <input style="width: 30%;" type="text" name="sierpien" [(ngModel)]="billEdit.august"
                            class="form-control" id="exampleInputSierpien" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputWrzesien">Wrzesien</label>
                        <input style="width: 30%;" type="text" name="wrzesien" [(ngModel)]="billEdit.september"
                            class="form-control" id="exampleInputWrzesien" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPazdzienik">Pazdzienik</label>
                        <input style="width: 30%;" type="text" name="pazdzienik" [(ngModel)]="billEdit.october"
                            class="form-control" id="exampleInputPazdzienik" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputListopad">Listopad</label>
                        <input style="width: 30%;" type="text" name="listopad" [(ngModel)]="billEdit.november"
                            class="form-control" id="exampleInputListopad" placeholder="Kwota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputGrudzien">Grudzien</label>
                        <input style="width: 30%;" type="text" name="grudzien" [(ngModel)]="billEdit.december"
                            class="form-control" id="exampleInputGrudzien" placeholder="Kwota">
                    </div>
                </form>
                <br>
                <button style="width: 100%;"type="button" (click)="editBillInDB(true)" class="btn btn-primary btn-100with">Edytuj</button><br><br>
                <button style="width: 100%;"type="button" (click)="editBillInDB(false)" class="btn btn-primary btn-100with">Powrót</button><br><br>
            </div></div>
    </ng-template>
    <ng-template [ngSwitchCase]="'Del'">
        <div class="center-div">
            <p style="text-align:center">Czy na pewno usunąć?</p>
            <form #empForm="ngForm">
                <button style="width: 100%;" type="button" (click)="delBillInDB(true)"
                    class="btn btn-danger btn-100with">Usuń</button><br><br>
                <button style="width: 100%;" type="button" (click)="delBillInDB(false)"
                    class="btn btn-primary btn-100with">Powrót</button><br><br>
            </form>
        </div>
    </ng-template>

    <ng-template ngSwitchDefault>
        <!-- Default content here -->
    </ng-template>
</div>
<br>
<br>
